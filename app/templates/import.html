{% extends 'base.html' %}

{% block title %}Библиотека{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-danger">
                <ul>
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST">
            <div>
                <input type="file" id="file" name="file" multiple />
                <button btn="btn btn-primary" type="submit">Импорт выбранного файла</button>
            </div>
        </form>
        
        
            

    </div>
</div>

{% endblock %}
