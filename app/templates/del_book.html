{% extends 'base.html' %}

{% block title %}{{ book.title }}{% endblock %}

{% block content %}
<form method="post">
    <div class="card">
        <h6 class="text-center">ПОДТВЕРДИТЕ УДАЛЕНИЕ КНИГИ</h6>
        <div class="card-body">
            <h5 class="card-title">{{ book.title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ book.author }}</h6>
            <p class="card-text">{{ book.description }}</p>
            <div class="text-center">
                <button type="submit" class="btn btn-danger" style="position: relative;">Удалить</button>
                <a class="btn btn-success" href="{{ url_for('route.books') }}">&larr; Назад</a>
            </div>
        </div>
    </div>
</form>
{% endblock %}
